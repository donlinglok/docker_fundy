<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="user-scalable=no, width=320, height=568" />
<script src="../js/jquery-1.12.2.min.js"></script>
<script>
	function postLogin() {
		$.ajax({
			type : "GET",
			url : "search.php?key=" + $("#name").val(),
			success : function(data) {
				console.log(JSON.stringify(data));
			},
			error : function(xhr, statusText, thrownError) {
				alert(statusText);
			}
		});
	}
</script>
</head>
<body>
	<table style="width: 93%; border-collapse: collapse;">
		<tr style="border-bottom: 1pt solid #d4d5d6;">
			<td><input id="name" style="width: 80%;" placeholder="司機編號"
				value="" data-role="none"></td>
		</tr>
		<tr>
			<td style="width: 50%;">
				<button id="btnLogin">登入</button> <script>
					$("#btnLogin").click(function() {
						postLogin();
					});
				</script>
			</td>
		</tr>
	</table>
</body>
</html>
